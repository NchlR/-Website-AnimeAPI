<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AnimeAPI</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./index.js"></script>
  </head>
  <body>
    <section class="landing">
      <nav>
        <div class="nav__container">
          <h2 id="anime__logo">AnimeAPI</h2>
          <ul class="nav__links">
            <li><a href="" class="nav__link">Home</a></li>
            <li><a href="" class="nav__link">Manga</a></li>
            <li><a href="" class="nav__link nav__link--primary">Contact</a></li>
          </ul>
        </div>
      </nav>
    </section>

    <main>
      <section id="anime__catalog">
        <div class="container">
          <div class="row">
            <div class="anime__list">
              <div class="anime">
                <div class="anime__card">
                  <div class="anime__card--container">
                    <h3>Anime Title</h3>
                    <p>Synopsis</p>
                    <p>Start date</p>
                    <p>End Date</p>
                    <p>Genres</p>
                    <p>Rank</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
     
      <footer id="end">
        <div class="container">
          <div class="row row__column">
            <a href="#">
                <h3 id="anime__logo">AnimeAPI</h3>
            </a>
            <div class="footer__list">
              <a href="" class="footer__link">Home</a>
              <a href="" class="footer__link no-cursor">About</a>
              <a href="" class="footer__link">Books</a>
              <a href="" class="footer__link no-cursor">Contact</a>
            </div>
            <div class="footer__copyright">Copyright &copy; 2021 Library</div>
          </div>
        </div>
      </footer>




    </main>
  </body>
</html>
