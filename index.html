<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OMD API</title>
    <link rel="stylesheet" href="./style.css" />
    <script
    src="https://kit.fontawesome.com/c8e4d183c2.js"
    crossorigin="anonymous"
  ></script>
    <script src="./index.js"></script>
  </head>
  <body>
    <section class="landing">
      <nav>
        <div class="nav__container">
          <h2 id="movie__logo">OMD API</h2>
          <ul class="nav__links">
            <li><a href="" class="nav__link nav__link--primary">Contact</a></li>
          </ul>
        </div>
      </nav>
    </section>

    <main>
      <section id="movie__catalog">

        <div id="search__container">
            <div class="movie__search">
              <input type="text" id="searchInput" placeholder="Search movies...">
            </div>
            <div>
              <button id="searchButton">
                <i class="fas fa-search"></i>
              </button>
            </div>

            <!-- Add a filter later on -->

          </div>
        </div>

        <div class="container">
          <div class="row">
            <div class="movie__list">
              <div class="movie">
                <div class="movie__card">
                  <div class="movie__card--container">
                    <p>Synopsis</p>
                    <p>Start date</p>
                    <p>End Date</p>
                    <p>Genres</p>
                    <p>Rank</p>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>

      <footer id="end">
        <div class="container">
          <div class="row row__column">
            <a href="#">
              <h3 id="movie__logo">OMD API</h3>
            </a>
            <div class="footer__list">
              <a href="#" class="footer__link">Home</a>
              <a href="#" class="footer__link no-cursor">About</a>
              <a href="#" class="footer__link no-cursor">Contact</a>
            </div>
          </div>
        </div>
      </footer>
    </main>
  </body>
</html>
